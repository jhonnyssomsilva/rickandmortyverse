<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/rickandmorty-planet.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>RickAndMortyVerse</title>
</head>

<body class="bg-black">
  <section class="relative min-h-screen flex flex-col justify-center items-center">
    <div class="absolute inset-0 z-0">
      <video class="absolute inset-0 sm:w-full sm:h-full h-full w-full object-cover" autoplay muted loop id="videoBG">
        <source src="./assets/mylivewallpapers.com-Rick-and-Morty-Run-the-Jewels.mp4" type="video/mp4" />
      </video>
      <div class="absolute inset-0 bg-black opacity-60"></div>
    </div>
    <div class="absolute top-0 left-0 w-full text-white text-center">
      <img src="./assets/logo_top.webp" class="mx-auto my-4 w-48 sm:w-72" alt="Logo Rick And Morty" />
    </div>
    <div class="z-10 relative">
      <div class="flex flex-col justify-center items-center text-white text-center">
        <h2 class="font-['Open_Sans'] text-3xl sm:text-7xl text-white font-bold mb-2 sm:mb-4 opacity-70">
          Rick and Morty Verse
        </h2>
        <h2 class="font-['Open_Sans'] text-sm sm:text-3xl">
          Explore o universo da série Rick And Morty
        </h2>
      </div>
    </div>
  </section>

  <!-- segunda secao  -->

  <section class="min-h-screen flex flex-col bg-slate-300">
    <div class="flex flex-col mt-10 text-center">
      <h2 class="font-['Open_Sans'] text-2xl sm:text-4xl text-gray-800 font-bold mb-10 sm:mb-10">
        Pesquise personagens, locais e episódios
      </h2>
    </div>

    <div class="font-['Open_Sans'] sm:-mb-40 sm:ml-56 ml-16 font-semibold mb-4 sm:mt-44 mt-7  text-xl tracking-tight text-left text-gray-700 sm:text-3xl">
      <h2>Personagens</h2>
    </div>

    <div class="flex items-center justify-between">
      <div class="sm:w-[600px] w-[280px] sm:h-auto h-auto sm:ml-56 ml-16 sm:-mt-20 shadow-lg flex items-center">
        <img src="./assets/1.jpeg" class="sm:w-auto sm:h-auto mr-4 sm:mr-8 sm:ml-0" alt="Imagem 1">
        <div class="flex flex-col justify-center">
          <h2 class="font-['Open_Sans'] text-xl text-gray-500 mb-2">Personagem:</h2>
          <p class="font-['Open_Sans'] font-bold text-xl mb-4" id="personagem-personagem">Select</p>
          <h2 class="font-['Open_Sans'] text-xl text-gray-500 mb-2">Espécie:</h2>
          <p class="font-['Open_Sans'] font-bold text-xl mb-4" id="personagem-especie">Select</p>
          <h2 class="font-['Open_Sans'] text-xl text-gray-500 mb-2">Localização atual:</h2>
          <p class="font-['Open_Sans'] font-bold text-xl mb-4" id="personagem-localizacao">Select</p>
        </div>
      </div>
      <div class="hidden sm:flex sm:mr-56 -mt-36">
        <img src="./assets/rickandmorty_dedo.png" class="w-[800px] h-auto" alt="Imagem 2">
      </div>
    </div>
    <div class="sm:mb-56">
      <select class="border border-gray-400 sm:p-2 p-2 pr-16 rounded-lg shadow-lg sm:w-96 sm:ml-56 ml-16 sm:mb-32">
        <option value="" id="select" disabled selected class="font-['Open_Sans']">Selecione o personagem</option>
      </select>
    </div>
  </section>

  <script src=" /js/app.js">
  </script>
</body>

</html>
