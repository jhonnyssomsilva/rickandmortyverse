<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/rickandmorty-planet.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>RickAndMortyVerse</title>
</head>

<body class="bg-black">
  <section class="relative min-h-screen flex flex-col justify-center items-center">
    <div class="absolute inset-0 z-0">
      <video class="absolute inset-0 sm:w-full sm:h-full h-full w-full object-cover" autoplay muted loop id="videoBG">
        <source src="./assets/mylivewallpapers.com-Rick-and-Morty-Run-the-Jewels.mp4" type="video/mp4" />
      </video>
      <div class="absolute inset-0 bg-black opacity-60"></div>
    </div>
    <div class="absolute top-0 left-0 w-full text-white text-center">
      <img src="./assets/logo_top.webp" class="mx-auto my-4 w-48 sm:w-72" alt="Logo Rick And Morty" />
    </div>
    <div class="z-10 relative">
      <div class="flex flex-col justify-center items-center text-white text-center">
        <h2 class="font-['Open_Sans'] text-3xl sm:text-7xl text-white font-bold mb-2 sm:mb-4 opacity-70">
          Rick and Morty Verse
        </h2>
        <h2 class="font-['Open_Sans'] text-sm sm:text-3xl">
          Explore o universo da série Rick And Morty
        </h2>
      </div>
    </div>
  </section>

  <!-- segunda secao  -->

  <section class="min-h-screen flex flex-col bg-slate-300">
    <div class="flex flex-col mt-10 text-center">
      <h2 class="font-['Open_Sans'] text-2xl sm:text-4xl text-gray-800 font-bold mb-2 sm:mb-10 opacity-70">
        Pesquise personagens, locais e episódios
      </h2>
    </div>
    <div class="font-['Open_Sans'] sm:mb-2 sm:ml-48 ml-16  sm:mt-32 mt-7 text-xl tracking-tight text-left text-gray-700 sm:text-3xl">
      <h2>Personagens</h2>
    </div>
    <div class="w-600-custom h-auto ml-48 border border-gray-400 bg-gray-100 shadow-lg flex items-center">
      <img src="./assets/1.jpeg" class="w-auto h-auto mr-4 sm:mr-8 ml-4 sm:ml-0" alt="Imagem">
      <div class="flex flex-col justify-center">
        <h2 class="text-xl font-bold mb-2">Personagem</h2>
        <p class="mb-4">Select</p>
        <h2 class="text-xl font-bold mb-2">Espécie</h2>
        <p class="mb-4">Select</p>
        <h2 class="text-xl font-bold mb-2">Localização atual</h2>
        <p class="mb-4">Select</p>
      </div>
    </div>
  </section>

  <script src="/js/app.js"></script>
</body>

</html>
