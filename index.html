<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/rickandmorty-planet.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>RickAndMortyVerse</title>
</head>

<body class="bg-black">
  <section class="relative min-h-screen flex flex-col justify-center items-center">
    <div class="absolute inset-0 z-0">
      <video class="absolute inset-0 lg:w-full lg:h-full h-full w-full object-cover" autoplay muted loop id="videoBG">
        <source src="./assets/mylivewallpapers.com-Rick-and-Morty-Run-the-Jewels.mp4" type="video/mp4" />
      </video>
      <div class="absolute inset-0 bg-black opacity-60"></div>
    </div>
    <div class="absolute top-0 left-0 w-full text-white text-center">
      <img src="./assets/logo_top.webp" class="mx-auto my-4 w-48 lg:w-72" alt="Logo Rick And Morty" />
    </div>
    <div class="z-10 relative">
      <div class="flex flex-col justify-center items-center text-white text-center">
        <h2 class="font-['Open_Sans'] text-3xl lg:text-7xl text-white font-bold mb-2 lg:mb-4 opacity-70">
          Rick and Morty Verse
        </h2>
        <h2 class="font-['Open_Sans'] text-lg lg:text-3xl">
          Explore o universo da série Rick And Morty
        </h2>
      </div>
    </div>
  </section>

  <!-- segunda sessão  -->

  <section class="min-h-screen flex flex-col bg-slate-300">
    <!-- texto titulo 2 sessao -->
    <div class="flex flex-col mt-10 text-center">
      <h2 class="font-['Open_Sans'] text-2xl lg:text-4xl text-gray-800 font-bold lg:mb-10">
        Pesquise personagens, locais e episódios
      </h2>
    </div>
    <!-- texto subtitulo -->
    <div class=" font-semibold mt-7 text-lg text-gray-700 lg:text-3xl text-center lg:text-start lg:ml-56 lg:mt-36">
      <h2 class="font-['Open_Sans']">Personagens</h2>
    </div>
    <!-- container -->
    <div class="grid lg:grid lg:grid-cols-2 mt-3 lg:justify-start lg:ml-56">
      <!-- card foto + card -->
      <div class="flex mx-auto border border-gray-300 pr-48 lg:ml-0 rounded-lg shadow-lg lg:col-span-1 ">
        <div>
          <img class="relative w-56 h-56 lg:w-60 lg:h-60" src="./assets/cover-rick.jpeg" alt="">
        </div>
        <div class="ml-3 lg:ml-2 p-4 lg:p-6 flex flex-col justify-center lg:col-span-1">
          <h2 class="text-gray-500 font-semibold text-xl">Personagem:</h2>
          <p class="text-2xl">texto1</p>
          <h2 class="text-gray-500 font-semibold text-xl">Espécie:</h2>
          <p class="text-2xl">texto1</p>
          <h2 class="text-gray-500 font-semibold text-xl">Localização:</h2>
          <p class="text-2xl">texto1</p>
        </div>
      </div>
      <div class="hidden lg:flex lg:-mt-36 lg:mr-36 lg:-ml-36 ">
        <img class="absolute lg:-mt-40 lg:w-[56rem] lg:h-[56rem]" src="./assets/rickandmorty_dedo.png" alt="">
      </div>
      <div class="mt-3 text-center lg:text-left lg:m-0 lg:mt-3">
        <select class="px-24 py-1 rounded-lg shadow-lg text-xl" name="" id="">
          <option value="">Selecione o personagem</option>
        </select>
      </div>
    </div>
    </sectio>
    <script src=" /js/app.js">
    </script>
