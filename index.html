<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/rickandmorty-planet.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>RickAndMortyVerse</title>
</head>

<body class="bg-black">
  <section class="relative min-h-screen flex flex-col justify-center items-center">
    <div class="absolute inset-0 z-0">
      <video class="absolute inset-0 w-full h-full object-cover" autoplay muted loop id="videoBG">
        <source src="./assets/mylivewallpapers.com-Rick-and-Morty-Run-the-Jewels.mp4" type="video/mp4" />
      </video>
      <div class="absolute inset-0 bg-black opacity-60"></div>
    </div>
    <div class="absolute top-0 left-0 w-full text-white text-center">
      <img src="./assets/logo_top.webp" class="mx-auto my-4 w-48 sm:w-72" alt="Logo Rick And Morty" />
    </div>
    <div class="z-10 relative">
      <div class="flex flex-col justify-center items-center text-white text-center">
        <h2 class="font-['Open_Sans'] text-3xl sm:text-7xl text-white font-bold mb-2 sm:mb-4 opacity-70">
          Rick and Morty Verse
        </h2>
        <h2 class="font-['Open_Sans'] text-sm sm:text-3xl">
          Explore o universo da série Rick And Morty
        </h2>
      </div>
    </div>
  </section>

  <section class=" min-h-screen flex flex-col bg-slate-300">
    <div class="flex flex-col mt-10 text-center">
      <h2 class="font-['Open_Sans'] text-xl sm:text-4xl text-black font-bold mb-2 sm:mb-10 opacity-70">Pesquise personagens, locais e episódios</h2>
    </div>
    <div class="font-['Open_Sans'] mb-2 text-3xl font-bold tracking-tight text-left text-gray-700 ml-20 mt-4">
      <h2>Personagens</h2>
    </div>
    <div class="ml-20 mt-2">
      <div class="flex flex-col items-stretch border border-gray-400 rounded-3xl shadow-lg md:flex-row md:max-w-xl ">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="./assets/1.jpeg" alt="" />
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h2 class="font-['Open_Sans'] text-xl font-semibold text-left text-gray-600">Personagem</h2>
          <p class="font-['Open_Sans'] text-xl text-gray-800 mb-2" id="createpersonagem">text</p>
          <h2 class="font-['Open_Sans'] text-xl font-semibold text-left text-gray-600">Espécie</h2>
          <p class="font-['Open_Sans'] text-xl text-gray-800 mb-2" id="createespecie">text</p>
          <h2 class="font-['Open_Sans'] text-xl font-semibold text-left text-gray-600">Localização atual</h2>
          <p class="font-['Open_Sans'] text-xl text-gray-800 mb-2" id="createlocalizacao">text</p>
        </div>
      </div>
  </section>



  <script src="/js/app.js"></script>
</body>

</html>
